<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login For Users .EventOn</title>
  
  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <link rel="stylesheet" href="{{url_for('static', filename='css/open-iconic-bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
   <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/mdi/css/materialdesignicons.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendor/base/vendor.bundle.base.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/admin/style.css')}}">
  <style>
    .alert-error{
    padding:2px;
    background-color: #ffcccb;
    color:black;
    }
  </style>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

   <div class="container-scroller">

 <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
             {% for message in get_flashed_messages() %}
  <div class="alert-error">{{message}}</div>
  {% endfor %}
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">

              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" action="/login" method="POST">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" name="username" placeholder="Username" required="" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"  name="password" placeholder="Password" required="">
                </div>
                <div class="mt-3">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<!--                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="">SIGN IN</a>-->
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="/#pricing-section" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="{{ url_for('static' , filename='vendor/base/vendor.bundle.base.js')}}"></script>
  <script src="{{ url_for('static' , filename='js/admin/off-canvas.js')}}"></script>
  <script src="{{ url_for('static' , filename='js/admin/hoverable-collapse.js')}}"></script>
  <script src="{{ url_for('static' , filename='js/admin/template.js')}}"></script>

</body>
</html>
