<br><br><br>

	<div class="bg-w3layouts-main">
        {% for message in get_flashed_messages() %}
  <div class="alert-error">{{message}}</div>
  {% endfor %}
		<h2>ADD your new event here!</h2>
		<div class="form-content-agileinfo">

			<form action="/profile/add_event/{{username}}" method="post" enctype="multipart/form-data">
                <h2><b>{{username}}</b></h2><br>
                <div class="bottom-w3-agileits-space form-text1">
						<input type="text" name="eventname" placeholder="Event Name" required="">
</div>

					<div class="bottom-w3-agileits-space form-text1">
						<input type="text" name="discription" placeholder="Discription" required="">
					</div>
                	<div class="main-divs-agileits-w3layouts">
                		
						<div class="bottom-w3-agileits-space form-text1"><p style="color:#808080">Start Date
						<input style="color:#808080" type="date" name="s-date" required=""></p>
					</div>
					
					<div class="bottom-w3-agileits-space form-text2"><p style="color:#808080">Time
						<input style="color:#808080" type="time" name="s_time" required="" value="00:00"></p>
					</div>

				</div>

                <div class="main-divs-agileits-w3layouts">
                		
					<div class="bottom-w3-agileits-space form-text1"><p style="color:#808080">End Date
						<input style="color:#808080" type="date" name="e-date" required=""></p>
					</div>
					
					<div class="bottom-w3-agileits-space form-text2"><p style="color:#808080">Time
						<input style="color:#808080" type="time" name="e_time" required="" value="00:00"></p>
					</div>

				</div>

                <div class="bottom-w3-agileits-space form-text1">
						<input type="text" name="venue" placeholder="Venue name" required="">
					</div>
                <div class="bottom-w3-agileits-space form-text1">
						<input type="text" name="people" placeholder="Expected number of people attending" required="">
					</div>

		<div class="bottom-w3-agileits-space form-text1">
                	<select name="event_type" id="eventtype" style="color:#808080; border: 1px solid rgb(199, 199, 199);
    box-sizing: border-box;font-family: 'Roboto', sans-serif;">
						<option value="None">Select Event Type</option>
                   		 <option value="private">Private</option>
                    	<option value="business">Business</option>
                    	<option value="public">Public</option>
					</select>
				</div>
		<p style="color:#808080;" >Services</p>
	<div class="main-divs-agileits-w3layouts">
					<div class="bottom-w3-agileits-space form-text1">
						 <select name="orga" id="orga" style="color:#808080; border: 1px solid rgb(199, 199, 199);
    box-sizing: border-box;font-family: 'Roboto', sans-serif;">
							<option value="yes">Organized</option>
                    		<option value="no">Not required</option>
				 </select>
					</div>
			<div class="bottom-w3-agileits-space form-text1">
 					<select name="ticket" id="ticket" style="color:#808080; border: 1px solid rgb(199, 199, 199);
    box-sizing: border-box;font-family: 'Roboto', sans-serif;">
						<option value="Book Ticket">Ticket</option>
                    	<option value="Free">Not required</option>
				</select>
			</div>
        <div class="bottom-w3-agileits-space form-text1">
           <input type="text" name="ticketprice" placeholder="Ticket Price" value="&#8377;">
                </div>
		</div>

                <p style="color:#808080;" >Upload Image</p>
                <div class="main-divs-agileits-w3layouts">
                    <div class="bottom-w3-agileits-space form-text1">
                        <input type="file" name="image" class="form-control file-upload-info" autocomplete="off" placeholder="Upload Image">

                    </div>

                </div>

				<input type="submit" value="Add event">
				<div class="clear"></div>
			</form>
		</div>
	</div><br><br>
